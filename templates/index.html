<!DOCTYPE html>
<html>

<head>
    <title>Docker Container Logs</title>
    <style>
        body {
            font-family: Consolas;
            color: #CCCCCC;
            background: #000000;
            border: 3px double #CCCCCC;
            padding: 10px;
            font-size: 15px;
        }

        select,
        #filter {
            background: #000000;
            font-family: Consolas;
            color: #CCCCCC;
            border: 3px double #CCCCCC;
            font-size: 15px;
        }

        pre {
            overflow: auto;
            display: flex;
            flex-direction: column-reverse;
            padding-bottom: 5px;
            height: 600px;
        }

        h2 {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <form onsubmit="return false;">
        <h2 for="container_name">
            Container:
            <select name="container_name" id="container_name">
                <option disabled selected value> -- select an option -- </option>
                {% for container_name in container_names %}
                <option value="{{ container_name }}">{{ container_name }}</option>
                {% endfor %}
            </select>
        </h2>
        <h2 for="filter">
            Filter:
            <input type="text" id="filter" name="filter">
        </h2>
    </form>
    <br>
    <pre id="logs"></pre>
    <script>
        function refreshLogs() {
            const containerName = document.getElementById('container_name').value;
            const filter = document.getElementById('filter').value;
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/logs?container_name=' + containerName + '&filter=' + filter);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('logs').textContent = xhr.response;
                }
            };
            xhr.send();
        }
        setInterval(refreshLogs, 1000);

    </script>
</body>

</html>
